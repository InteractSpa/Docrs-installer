<div class="container-fluid">
    <div class="row">
        <div class="page-header">
            <h2>Lista Documenti</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="#/">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Lista Documenti</span></li>
                </ol>

                <span class="sidebar-right-toggle" data-open="sidebar-right">&nbsp</span>
            </div>
        </div>
    </div>




    <div class="row">
        <div class="col-md-2 folders-menu">
            <h6 class="title">Cartelle</h6>
            <hr class="separator">
            <ul class="mg-folders" frang-tree>
                <li frang-tree-repeat="node in documents">
                    <div>
                        <span class="fa folder"
                              ng-class="{collapsed: node.collapsed, expanded: !node.collapsed, 'fa-folder': node.collapsed, 'fa-folder-open': !node.collapsed}"
                              ng-show="(node.children && node.children.length > 0) || node.folder"
                              ng-click="node.collapsed = !node.collapsed">&nbsp;</span>
                        <span class=""
                              ng-class="{folder: (node.children && node.children.length > 0) || node.folder}"
                              ng-bind="node.label"
                              ng-click="nodeSelectEvent(node)"></span>
                    </div>
                    <ul ng-if="!node.collapsed && node.children && node.children.length > 0"
                        frang-tree-insert-children="node.children" style="list-style-type: none;">
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-md-10 media-gallery">
            <div class="row mg-files">
                <div class="isotope-item document col-sm-6 col-md-4 col-lg-3" style="position: absolute; left: 0px; top: 5px;">
                    <div class="thumbnail">
                        <div class="thumb-preview">
                            <a class="thumb-image" href="/includes/images/image-na.jpg">
                                <img src="/includes/images/image-na.jpg" class="img-responsive" alt="Project">
                            </a>
                            <div class="mg-thumb-options">
                                <div class="mg-zoom"><i class="fa fa-search"></i></div>
                                <div class="mg-toolbar">
                                    <div class="mg-option checkbox-custom checkbox-inline">
                                        <input type="checkbox" id="file_1" value="1">
                                        <label for="file_1">SELECT</label>
                                    </div>
                                    <div class="mg-group pull-right">
                                        <a href="#">EDIT</a>
                                        <button class="dropdown-toggle mg-toggle" type="button" data-toggle="dropdown">
                                            <i class="fa fa-caret-up"></i>
                                        </button>
                                        <ul class="dropdown-menu mg-menu" role="menu">
                                            <li><a href="#"><i class="fa fa-download"></i> Download</a></li>
                                            <li><a href="#"><i class="fa fa-trash-o"></i> Delete</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h5 class="mg-title text-semibold">SEO<small>.png</small></h5>
                        <div class="mg-description">
                            <small class="pull-left text-muted">Design, Websites</small>
                            <small class="pull-right text-muted">07/10/2014</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
