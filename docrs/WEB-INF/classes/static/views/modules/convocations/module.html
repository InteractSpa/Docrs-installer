<div class="container-fluid">
	<div class="row">
		<div class="page-header" style="margin: 1px 0 20px;">
            <h2>Lista Convocazioni</h2>

            <div class="right-wrapper pull-right">
                <ol class="breadcrumbs">
                    <li>
                        <a href="#/">
                            <i class="fa fa-home"></i>
                        </a>
                    </li>
                    <li><span>Lista Convocazioni</span></li>
                </ol>

                <span class="sidebar-right-toggle" data-open="sidebar-right">&nbsp</span>
            </div>
        </div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-primary btn-lg" ng-show="canEdit()"  role="button" href="#/convocations/-1/edit"><i class="fa fa-file-text-o"></i> Nuova Convocazione</a><br><br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Titolo</th>
						<th>Descrizione</th>
						<th>Data Inizio</th>
						<th>Data Fine</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="convocation in convocations">
						<td>{{convocation.title}}</td>
						<td><div style="max-height:133px; overflow: hidden">{{convocation.description}}</div></td>
						<td style="white-space: nowrap;">{{convocation.start | date:'dd-MM-yyyy HH:mm'}}</td>
						<td style="white-space: nowrap;">{{convocation.end | date:'dd-MM-yyyy HH:mm'}}</td>
						<td style="white-space: nowrap;">
							<a class="btn btn-info" href="#/convocations/{{getConvocationId(convocation)}}/view"><i class="fa fa-eye"></i></a>
							<a ng-show="canEdit()" class="btn btn-warning" href="#/convocations/{{getConvocationId(convocation)}}/edit"><i class="fa fa-pencil"></i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
