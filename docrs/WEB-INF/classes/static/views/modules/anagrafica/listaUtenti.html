<div class="container-fluid">

	<div class="row">
		<div class="col-xs-12">
			<h2>
				<i class="fa fa-list"></i> Lista Utenti
			</h2>
		</div>
	</div>

	<a ng-show="user.systemRole=='SEGRETARY'" class="mmpl-nav-item true"
		target="_self" href="#/anagrafica"> <i class="fa fa-user"></i>
		Anagrafica
	</a>

	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-default btn-lg" href="#/anagrafica"><i
				class="fa fa-chevron-left"></i> Indietro</a>
		</div>
	</div>
	<br> <br>

	<div class="row">
		<div class="col-md-12">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Cognome</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="u in users" style="padding: 0px; font-size: 15px;">
						<!-- TODO -->
						<td>{{u.name}}</td>
						<td>{{u.surname}}</td>
						<td>
						<div ng-controller="MyCtrl">
							<div class="btn btn-danger" ng-click="deleteUser(u.id)">
								<i class="fa fa-times" title="Elimina"></i> Elimina
							</div></td>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
