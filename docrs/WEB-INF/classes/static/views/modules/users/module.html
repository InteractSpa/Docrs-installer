<br />
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h2><i class="fa fa-users"></i> Lista Utenti</h2>
		</div>
	</div>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Cognome</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in list">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.surname}}</td>
				<td><a href="#/users/{{user.id}}/detail"><i class="fa fa-search"></i></a></td>
			</tr>
		</tbody>
	</table>
</div>
